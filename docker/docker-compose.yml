# From repo root: docker compose -f docker/docker-compose.yml up --build
# Set MSSQL_SA_PASSWORD, DATABASE_URL, JWT_SECRET_KEY in .env (see root .env.example).
# Build context = repo root (..). Backend: docker/Dockerfile.backend. Frontend: docker/compose/Dockerfile.frontend.
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    ports:
      - "1433:1433"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5001:5000"
    env_file:
      - ../backend/.env
    environment:
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - RATELIMIT_STORAGE_URL=redis://redis:6379
    depends_on:
      - mssql
      - redis

  frontend:
    build:
      context: ..
      dockerfile: docker/compose/Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  redis-data:
