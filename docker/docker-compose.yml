# From repo root: docker compose -f docker/docker-compose.yml up --build
# Backend uses MSSQL; weatherapp DB is created on first start.
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "[REDACTED]"
    ports:
      - "1433:1433"

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=mssql+pymssql://sa:[REDACTED]@mssql:1433/weatherapp
    depends_on:
      - mssql
