# From repo root: docker compose -f docker/docker-compose.yml up --build
# Requires backend/.env with MSSQL_SA_PASSWORD, DATABASE_URL, JWT_SECRET_KEY (see backend/.env.example).
# MSSQL needs 8+ char password (upper, lower, digit, symbol). Do not commit .env.
# Build context = repo root (..). Backend: docker/Dockerfile.backend. Frontend: docker/compose/Dockerfile.frontend.
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    env_file:
      - ../backend/.env
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "5001:5000"
    env_file:
      - ../backend/.env
    environment:
      - PORT=5000
      - RATELIMIT_STORAGE_URL=redis://redis:6379
    depends_on:
      - mssql
      - redis

  frontend:
    build:
      context: ..
      dockerfile: docker/compose/Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  redis-data:
