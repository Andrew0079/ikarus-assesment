# From repo root: docker compose -f docker/docker-compose.yml up --build
# SQLite DB is in backend/instance/ (volume below) so you can open it in DBeaver on the host.
services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
    volumes:
      - ../backend/instance:/app/instance
