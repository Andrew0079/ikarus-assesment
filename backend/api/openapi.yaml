openapi: 3.0.3
info:
  title: Weather App API
  version: 1.0.0
  description: API for weather zones and auth

servers:
  - url: /
    description: API root

paths:
  /api/health:
    get:
      summary: Health check
      operationId: app.controllers.health.health_get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/auth/register:
    post:
      summary: Register a new user
      operationId: app.controllers.auth.auth_register_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email, password]
              properties:
                username: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/User" }
                  access_token: { type: string }
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/auth/login:
    post:
      summary: Login (username or email + password)
      operationId: app.controllers.auth.auth_login_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [login, password]
              properties:
                login: { type: string, description: "username or email" }
                password: { type: string, format: password }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/User" }
                  access_token: { type: string }
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/auth/me:
    get:
      summary: Get current user (requires JWT)
      operationId: app.controllers.auth.auth_me_get
      # Security handled by Flask-JWT-Extended @jwt_required() decorator
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/User" }
        "401":
          description: Unauthorized
        "404":
          description: User not found

  /api/weather/search:
    get:
      summary: Search cities (autocomplete)
      operationId: app.controllers.weather.weather_search_get
      parameters:
        - name: q
          in: query
          required: true
          schema: { type: string }
          description: City name or partial
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: integer }
                    name: { type: string }
                    region: { type: string }
                    country: { type: string }
                    lat: { type: number }
                    lon: { type: number }

  /api/weather/current:
    get:
      summary: Current weather by lat/lon (cached)
      operationId: app.controllers.weather.weather_current_get
      parameters:
        - name: lat
          in: query
          required: true
          schema: { type: number }
        - name: lon
          in: query
          required: true
          schema: { type: number }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  temperature_c: { type: number }
                  humidity: { type: integer }
                  conditions: { type: string }
                  wind_speed_kmh: { type: number }
                  cached_at: { type: string, format: date-time }
        "400":
          description: Invalid lat/lon
        "503":
          description: Weather unavailable

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        username: { type: string }
        email: { type: string }
        created_at: { type: string, format: date-time }
    Error:
      type: object
      properties:
        message: { type: string }
