# From repo root: docker compose -f docker/docker-compose.yml up --build
# Build order: mssql -> backend -> frontend. UI is served by nginx and proxies /api to backend.
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "[REDACTED]"
    ports:
      - "1433:1433"

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "5001:5000"
    env_file:
      - ../backend/.env
    environment:
      - PORT=5000
      - DATABASE_URL=mssql+pymssql://sa:[REDACTED]@mssql:1433/weatherapp
    depends_on:
      - mssql

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
